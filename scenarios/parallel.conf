clean_build_parallel {
    tasks = ["app:assembleDebug"]
    gradle-args = ["--parallel"]
    cleanup-tasks = ["clean"]
}
clean_build_no_parallel {
    tasks = ["app:assembleDebug"]
    gradle-args = ["--no-parallel"]
    cleanup-tasks = ["clean"]
}
