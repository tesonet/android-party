output-reports:
  active: true
  exclude:
    - 'TxtOutputReport'
    - 'MdOutputReport'
    - 'SarifOutputReport'
    - 'XmlOutputReport'

console-reports:
  active: false

build:
  maxIssues: 100

naming:
  FunctionNaming:
    ignoreAnnotated: [ 'Composable' ]
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][_A-Za-z0-9]*'

complexity:
  LongParameterList:
    ignoreDefaultParameters: true

style:
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: [ 'Preview*' ]
  NewLineAtEndOfFile:
    active: false
  DestructuringDeclarationWithTooManyEntries:
    maxDestructuringEntries: 4

formatting:
  FinalNewline:
    active: false
  MultiLineIfElse:
    active: false
  ArgumentListWrapping:
    active: false
  ParameterListWrapping:
    active: false
  SpacingAroundCurly:
    active: false
  Wrapping:
    active: false

Compose:
  CompositionLocalAllowlist:
    active: false
  ModifierMissing:
    active: false
  ModifierWithoutDefault:
    active: false