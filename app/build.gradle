apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
	compileSdkVersion 28
	defaultConfig {
		applicationId "levkovskiy.dev.tesonettest"
		minSdkVersion 21
		targetSdkVersion 28
		versionCode 1
		versionName "1.0"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}
ext {
	support_version = "28.0.0-alpha3"
	retrofit_version = "2.3.0"

	support_test_version = "1.0.1"
	mockito_version = "2.7.19"
	espresso_version = "3.0.2"
}
dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation "com.android.support:appcompat-v7:$support_version"
	implementation "com.android.support:appcompat-v7:$support_version"
	implementation "com.android.support:recyclerview-v7:$support_version"
	implementation "com.android.support:design:$support_version"
	implementation 'com.android.support.constraint:constraint-layout:1.1.2'
	implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
	implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
	implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
	implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

	// Android tests
	androidTestImplementation "com.android.support.test:runner:$support_test_version"
	androidTestImplementation "com.android.support.test:rules:$support_test_version"
	androidTestImplementation "com.android.support.test.espresso:espresso-core:$espresso_version"
	androidTestImplementation "com.android.support.test.espresso:espresso-intents:$espresso_version"
	androidTestImplementation "com.android.support.test.espresso:espresso-contrib:$espresso_version"
	androidTestImplementation "com.android.support.test.espresso.idling:idling-concurrent:$espresso_version"
	androidTestImplementation "io.mockk:mockk:1.8.5"
	androidTestImplementation "org.mockito:mockito-core:$mockito_version"
	androidTestImplementation "org.mockito:mockito-android:$mockito_version"
	androidTestImplementation "com.nhaarman:mockito-kotlin-kt1.1:1.5.0"
	androidTestImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}
